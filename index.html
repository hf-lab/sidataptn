<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDATA PTN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                    Sistem Daya Tampung (SIDATA) PTN
                </h1>
                <p class="text-gray-600 text-lg">
                    Informasi Daya Tampung Perguruan Tinggi Negeri
                </p>
            </div>

            <!-- Buttons -->
            <div class="grid md:grid-cols-2 gap-6">
                <a href="http://ptn.cloudhz.web.id/snbp/" class="group relative overflow-hidden bg-emerald-950 text-white font-semibold py-6 px-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl block text-center">
                    <div class="relative z-10">
                        <div class="text-2xl font-bold mb-2">SNBP</div>
                        <div class="text-sm opacity-90">Seleksi Nasional Berdasarkan Prestasi</div>
                    </div>
                    <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                </a>

                <!-- SNBT Button -->
                <button class="group relative overflow-hidden bg-emerald-950 text-white font-semibold py-6 px-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
                    <div class="relative z-10">
                        <div class="text-2xl font-bold mb-2">SNBT</div>
                        <div class="text-sm opacity-90">Seleksi Nasional Berdasarkan Tes</div>
                    </div>
                    <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                </button>
            </div>

            <!-- Footer Info -->
            <div class="mt-12 text-center text-gray-500 text-sm">
                <p>Pilih jalur seleksi untuk melihat informasi daya tampung</p>
            </div>
        </div>
    </div>
</body>
</html>
